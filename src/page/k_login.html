<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public_module.css">
    <link rel="stylesheet" href="../css/k_login.css">
</head>

<body>
    <!-- 加载顶部模块 -->
    <div class="header"></div>
    <!-- 登录注册 -->
    <div id="login">
        <div class="ov login-main">
            <div class="login-box">
                <h2 class="Myorder2">
                    <a href="javascript:">免费注册</a> 用户登录
                </h2>
                <h2 class="Myorder2_tis" style="width: 280px;margin: 0 auto;"></h2>
                <!-- <form id="userloginform" novalidate="novalidate"> -->
                    <div class="login-box-inner">
                        <div class="form-nor">
                            <ul>
                                <li>
                                    <div class="loginMsg" style="color: #FF0000;"></div>
                                </li>
                                <li>
                                    <input name="txtName" id="txtName" class="textbox-username" palceholder="用户名/邮箱"
                                        type="text" rangelength="6,12">
                                    <input type="hidden" name="hdReturnUrl" id="hdReturnUrl" value>
                                </li>
                                <li>
                                    <input type="password" name="pass" id="pass" class="textbox-password">
                                </li>
                                <li>
                                    <a href="javascript:;" class="forgetp">忘记密码?</a>
                                </li>
                                <li>
                                    <button class="btn-login" id="userlogin">登录</button>
                                </li>
                                <li style="margin-left:10px;">
                                    其他登录方式：
                                    <a href="javascript:" class="icon-qq">QQ</a> &nbsp;&nbsp;&nbsp;
                                    <a href="javascript:" class="icon-sina">新浪微博</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
            <form action="" id="registerform">
                <div class="reg-box">
                    <h2 class="Myorder2">快速注册</h2>
                    <div class="reg-box-inner">
                        <div class="form-nor">
                            <ul>
                                <li>
                                    <div class="registMsg" style="color: #FF0000;"></div>
                                    <input type="hidden" id="hdUserId" name="hdUserId" value="0">
                                </li>
                                <li>
                                    <label class="lb-nor">
                                        <span>*</span>
                                        用户名：
                                    </label>
                                    <input type="text" name="username" id="username" class="textbox-f" name="username">
                                    <input type="hidden">
                                </li>
                                <li>
                                    <label class="lb-nor">
                                        <span>*</span>
                                        密码：
                                    </label>
                                    <input type="password" name="password" id="password" class="textbox-f">

                                </li>
                                <li>
                                    <label class="lb-nor">
                                        <span>*</span>
                                        确认密码：
                                    </label>
                                    <input type="password" name="password2" id="password2" class="textbox-f">
                                    <input type="hidden">
                                </li>
                                <li style="display:none;">
                                    <label class="lb-nor">
                                        <span>*</span>
                                        电子邮箱
                                    </label>
                                    <input type="text" name="txtemail" id="txtemail" class="textbox-f">
                                    <input type="hidden">
                                </li>
                                <li>
                                    <label class="lb-nor">
                                        <span>*</span>
                                        手机号：
                                    </label>
                                    <input type="text" name="txtmobile" id="txtmobile" class="textbox-f">
                                    <input type="hidden">
                                </li>
                                <li>
                                    <label class="lb-nor">
                                        <span>*</span>
                                        验证码：
                                    </label>
                                    <input
                                        style="width: 100px; line-height: 24px; border-radius: 4px; border-color: rgb(153, 153, 153); background-color: rgb(245, 245, 245);"
                                        type="text" maxlength="5" name="ValidateCode" id="ValidateCode"
                                        class="textbox-f">
                                    <img src="../image/k_002.jpg" align="absmiddle" id="ValidateCodeImg"
                                        style="vertical-align: middle; cursor: pointer" title="刷新"
                                        onclick="UpdateValidateCode(); ">
                                    <input type="hidden" id="hdUsername">
                                </li>
                                <li>
                                    <label class="lb-nor">

                                    </label>
                                    <input type="checkbox" name="" id=""> 我已看过并接受
                                    <a href="javascript:">《特步用户协议》</a>
                                </li>
                                <li>
                                    <label class="lb-nor">

                                    </label>
                                    <button class="btn-login">立即注册</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="back2login">
                    已有特步账号?
                    <br>
                    <button class="btn-login" onclick="$('#registerform').hide();return false;">立即登录</button>
                    <br> 其他登录方式：
                    <a href="javascript:" class="icon-qq">QQ</a> &nbsp;&nbsp;&nbsp;
                    <a href="javascript:" class="icon-sina">新浪微博</a>
                </div>
                <a href="javascript:" class="bigclose" onclick="$('#registerform').hide()">X</a>
            </form>
        </div>
        <span class="space"></span>
    </div>
    <span class="space"></span>
    <!-- 底部模块 -->
    <div class="bottom"></div>
    <script src="../js/jquery-1.8.3.js"></script>23
    <script src="../js/k_login.js"></script>
    <script>
        (function () {
            // 加载顶部模块
            $('.header').load('../page/public_module_top.html');

            // 加载底部模块
            $('.bottom').load('../page/public_module_bottom.html');

        })();
    </script>
</body>

</html>
